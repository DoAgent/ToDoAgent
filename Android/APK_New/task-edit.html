<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App - 编辑任务</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 h-screen">
    <div class="max-w-md mx-auto h-full flex flex-col">
        <!-- 顶部导航栏 -->
        <header class="bg-white shadow-sm">
            <div class="flex items-center justify-between px-4 py-4">
                <button class="text-gray-600">
                    <i class="fas fa-arrow-left text-xl"></i>
                </button>
                <h1 class="text-xl font-semibold">编辑任务</h1>
                <button class="text-blue-500 font-medium">
                    保存
                </button>
            </div>
        </header>

        <!-- 编辑表单 -->
        <div class="flex-1 overflow-y-auto px-4 py-6">
            <form>
                <!-- 任务标题 -->
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        任务标题
                    </label>
                    <input type="text" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                           placeholder="输入任务标题"
                           value="完成项目提案">
                </div>

                <!-- 任务描述 -->
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        任务描述
                    </label>
                    <textarea 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                        rows="4"
                        placeholder="添加详细描述"></textarea>
                </div>

                <!-- 标签选择 -->
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        标签
                    </label>
                    <div class="flex flex-wrap gap-2 mb-2">
                        <button type="button" class="px-3 py-1.5 rounded-full bg-blue-100 text-blue-700 text-sm font-medium hover:bg-blue-200">
                            公司
                        </button>
                        <button type="button" class="px-3 py-1.5 rounded-full bg-purple-100 text-purple-700 text-sm font-medium hover:bg-purple-200">
                            私人
                        </button>
                        <button type="button" class="px-3 py-1.5 rounded-full bg-green-100 text-green-700 text-sm font-medium hover:bg-green-200">
                            家庭
                        </button>
                        <button type="button" class="px-3 py-1.5 rounded-full bg-orange-100 text-orange-700 text-sm font-medium hover:bg-orange-200">
                            学习
                        </button>
                    </div>
                    <!-- 添加新标签 -->
                    <div class="flex gap-2">
                        <input type="text" 
                               class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-sm"
                               placeholder="添加新标签">
                        <button type="button" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 text-sm">
                            添加
                        </button>
                    </div>
                </div>

                <!-- 截止日期 -->
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        截止日期
                    </label>
                    <input type="date" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>

                <!-- 优先级选择 -->
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        优先级
                    </label>
                    <div class="flex space-x-4">
                        <button type="button" class="flex-1 py-3 rounded-lg bg-red-50 border border-red-200 text-red-700">
                            紧急
                        </button>
                        <button type="button" class="flex-1 py-3 rounded-lg bg-yellow-50 border border-yellow-200 text-yellow-700">
                            普通
                        </button>
                        <button type="button" class="flex-1 py-3 rounded-lg bg-gray-100 border border-gray-200 text-gray-700">
                            低优
                        </button>
                    </div>
                </div>

                <!-- 提醒设置 -->
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        提醒
                    </label>
                    <button type="button" class="w-full flex items-center justify-between px-4 py-3 rounded-lg border border-gray-300">
                        <span class="text-gray-700">设置提醒时间</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
