<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- 顶部导航栏 -->
        <div class="bg-white p-4 flex items-center justify-between shadow-sm">
            <button onclick="window.history.back()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100">
                <i class="fas fa-arrow-left text-gray-600"></i>
            </button>
            <h1 class="text-lg font-semibold">登录</h1>
            <div class="w-10 h-10"></div>
        </div>

        <!-- 登录表单 -->
        <div class="flex-1 p-4">
            <div class="max-w-md mx-auto bg-white rounded-xl shadow-sm p-6">
                <!-- Logo -->
                <div class="text-center mb-8">
                    <i class="fas fa-tasks text-5xl text-blue-500"></i>
                    <h2 class="text-xl font-bold mt-2">TodoList</h2>
                </div>

                <!-- 登录表单 -->
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">账号</label>
                        <input type="text" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               placeholder="手机号/邮箱/用户名">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <div class="relative">
                            <input type="password" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                   placeholder="请输入密码">
                            <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" class="h-4 w-4 text-blue-500 rounded border-gray-300">
                            <label class="ml-2 text-sm text-gray-600">记住我</label>
                        </div>
                        <a href="#" class="text-sm text-blue-500">忘记密码？</a>
                    </div>

                    <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600">
                        登录
                    </button>

                    <!-- 其他登录方式 -->
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        <div class="relative flex justify-center">
                            <span class="bg-white px-4 text-sm text-gray-500">其他登录方式</span>
                        </div>
                    </div>

                    <div class="flex justify-center space-x-6">
                        <button type="button" class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center text-gray-500 hover:bg-gray-100">
                            <i class="fab fa-weixin text-xl"></i>
                        </button>
                        <button type="button" class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center text-gray-500 hover:bg-gray-100">
                            <i class="fab fa-qq text-xl"></i>
                        </button>
                    </div>

                    <div class="text-center text-sm text-gray-500">
                        还没有账号？<a href="register.html" class="text-blue-500">立即注册</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
