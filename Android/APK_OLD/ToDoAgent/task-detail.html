<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务详情 - TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="h-full flex flex-col">
        <!-- 顶部导航栏 -->
        <div class="bg-white p-4 flex items-center justify-between shadow-sm">
            <button class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100">
                <i class="fas fa-arrow-left text-gray-600"></i>
            </button>
            <h1 class="text-lg font-semibold">任务详情</h1>
            <button class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100">
                <i class="fas fa-ellipsis-v text-gray-600"></i>
            </button>
        </div>

        <!-- 任务内容 -->
        <div class="flex-1 p-4 overflow-y-auto">
            <!-- 任务标题 -->
            <div class="bg-white rounded-xl p-4 shadow-sm mb-4">
                <div class="flex items-center mb-4">
                    <div class="w-6 h-6 border-2 border-blue-500 rounded-full flex items-center justify-center">
                        <div class="w-3 h-3 bg-blue-500 rounded-full"></div>
                    </div>
                    <input type="text" value="完成产品设计文档" class="ml-3 text-lg font-medium w-full outline-none">
                </div>
                <textarea class="w-full h-24 text-gray-600 resize-none outline-none" placeholder="添加任务描述...">需要完成产品需求文档的编写，包括用户故事、功能规格和界面原型设计。</textarea>
            </div>

            <!-- 任务属性 -->
            <div class="bg-white rounded-xl p-4 shadow-sm space-y-4">
                <!-- 截止日期 -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-blue-50 rounded-full flex items-center justify-center">
                            <i class="far fa-calendar text-blue-500"></i>
                        </div>
                        <span class="ml-3 text-gray-600">截止日期</span>
                    </div>
                    <button class="px-4 py-2 bg-gray-50 rounded-full text-sm text-gray-600">
                        今天 14:00
                    </button>
                </div>

                <!-- 提醒 -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-purple-50 rounded-full flex items-center justify-center">
                            <i class="far fa-bell text-purple-500"></i>
                        </div>
                        <span class="ml-3 text-gray-600">提醒</span>
                    </div>
                    <button class="px-4 py-2 bg-gray-50 rounded-full text-sm text-gray-600">
                        提前 30 分钟
                    </button>
                </div>

                <!-- 优先级 -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-red-50 rounded-full flex items-center justify-center">
                            <i class="fas fa-flag text-red-500"></i>
                        </div>
                        <span class="ml-3 text-gray-600">优先级</span>
                    </div>
                    <div class="flex space-x-2">
                        <button class="w-8 h-8 bg-red-500 rounded-full flex items-center justify-center">
                            <i class="fas fa-flag text-white text-sm"></i>
                        </button>
                        <button class="w-8 h-8 bg-gray-50 rounded-full flex items-center justify-center">
                            <i class="fas fa-flag text-gray-400 text-sm"></i>
                        </button>
                        <button class="w-8 h-8 bg-gray-50 rounded-full flex items-center justify-center">
                            <i class="fas fa-flag text-gray-400 text-sm"></i>
                        </button>
                    </div>
                </div>

                <!-- 标签 -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-green-50 rounded-full flex items-center justify-center">
                            <i class="fas fa-tag text-green-500"></i>
                        </div>
                        <span class="ml-3 text-gray-600">标签</span>
                    </div>
                    <div class="flex space-x-2">
                        <span class="px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm">工作</span>
                        <span class="px-3 py-1 bg-purple-100 text-purple-600 rounded-full text-sm">文档</span>
                        <button class="w-8 h-8 bg-gray-50 rounded-full flex items-center justify-center">
                            <i class="fas fa-plus text-gray-400 text-sm"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部操作栏 -->
        <div class="bg-white border-t border-gray-200 p-4 flex justify-between items-center">
            <button class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100">
                <i class="far fa-trash-alt text-gray-600"></i>
            </button>
            <button class="flex-1 mx-4 py-3 bg-blue-500 text-white rounded-full font-medium">
                保存更改
            </button>
            <button class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100">
                <i class="far fa-share-square text-gray-600"></i>
            </button>
        </div>
    </div>
</body>
</html>
