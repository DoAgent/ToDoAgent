<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="h-full flex flex-col">
        <!-- 顶部用户信息 -->
        <div class="bg-blue-500 p-6 pb-20">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-xl font-semibold text-white">个人中心</h1>
                <button class="w-10 h-10 flex items-center justify-center rounded-full bg-white/10">
                    <i class="fas fa-cog text-white"></i>
                </button>
            </div>
            <div class="flex items-center">
                <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" 
                     alt="用户头像" 
                     class="w-16 h-16 rounded-full border-2 border-white">
                <div class="ml-4">
                    <h2 class="text-white font-semibold text-lg">张三</h2>
                    <p class="text-blue-100">专注效率提升</p>
                </div>
            </div>
        </div>

        <!-- 统计卡片 -->
        <div class="px-6 -mt-12">
            <div class="bg-white rounded-xl p-4 shadow-sm grid grid-cols-3 gap-4">
                <div class="text-center">
                    <div class="text-2xl font-bold text-blue-500">12</div>
                    <div class="text-sm text-gray-500">今日待办</div>
                </div>
                <div class="text-center border-l border-r">
                    <div class="text-2xl font-bold text-green-500">8</div>
                    <div class="text-sm text-gray-500">已完成</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-purple-500">85%</div>
                    <div class="text-sm text-gray-500">完成率</div>
                </div>
            </div>
        </div>

        <!-- 功能列表 -->
        <div class="flex-1 p-6 space-y-4">
            <!-- 数据统计 -->
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="font-semibold">数据统计</h3>
                    <button class="text-sm text-blue-500">查看更多</button>
                </div>
                <div class="space-y-4">
                    <div class="flex items-center">
                        <div class="w-full bg-gray-100 rounded-full h-2">
                            <div class="bg-blue-500 h-2 rounded-full" style="width: 75%"></div>
                        </div>
                        <span class="ml-2 text-sm text-gray-500">75%</span>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-blue-50 rounded-lg p-3">
                            <div class="text-sm text-gray-500">本周完成</div>
                            <div class="text-xl font-semibold text-blue-500">32 个任务</div>
                        </div>
                        <div class="bg-green-50 rounded-lg p-3">
                            <div class="text-sm text-gray-500">平均用时</div>
                            <div class="text-xl font-semibold text-green-500">2.5 小时</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 成就徽章 -->
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="font-semibold">成就徽章</h3>
                    <button class="text-sm text-blue-500">全部</button>
                </div>
                <div class="grid grid-cols-4 gap-4">
                    <div class="text-center">
                        <div class="w-12 h-12 mx-auto bg-yellow-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-star text-yellow-500"></i>
                        </div>
                        <div class="mt-2 text-xs text-gray-500">效率之星</div>
                    </div>
                    <div class="text-center">
                        <div class="w-12 h-12 mx-auto bg-purple-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-clock text-purple-500"></i>
                        </div>
                        <div class="mt-2 text-xs text-gray-500">准时达人</div>
                    </div>
                    <div class="text-center">
                        <div class="w-12 h-12 mx-auto bg-blue-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-trophy text-blue-500"></i>
                        </div>
                        <div class="mt-2 text-xs text-gray-500">任务达人</div>
                    </div>
                    <div class="text-center">
                        <div class="w-12 h-12 mx-auto bg-gray-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-plus text-gray-400"></i>
                        </div>
                        <div class="mt-2 text-xs text-gray-500">更多</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <div class="bottom-nav bg-white/80 border-t border-gray-200 py-2 px-6">
            <div class="flex justify-between items-center">
                <button class="flex flex-col items-center text-gray-400">
                    <i class="fas fa-home text-xl"></i>
                    <span class="text-xs mt-1">首页</span>
                </button>
                <button class="flex flex-col items-center text-gray-400">
                    <i class="fas fa-calendar text-xl"></i>
                    <span class="text-xs mt-1">日历</span>
                </button>
                <button class="flex flex-col items-center text-gray-400">
                    <i class="fas fa-chart-bar text-xl"></i>
                    <span class="text-xs mt-1">统计</span>
                </button>
                <button class="flex flex-col items-center text-blue-500">
                    <i class="fas fa-user text-xl"></i>
                    <span class="text-xs mt-1">我的</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
