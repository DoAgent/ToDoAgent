        .prototype-container {

        }
        .status-bar {
            height: 44px;

            color: white;
            font-size: 14px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .prototype-frame {
            width: 100%;
            height: calc(100% - 44px);
            border: none;
        }
        .prototypes-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
    </style>
