<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知获取权限 - TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 自定义开关样式 */
        .toggle-switch {
            width: 44px;
            height: 24px;
            background-color: #e5e7eb;
            border-radius: 12px;
            padding: 2px;
            transition: background-color 0.2s;
            cursor: pointer;
            position: relative;
        }
        
        .toggle-switch.active {
            background-color: #3b82f6;
        }
        
        .toggle-switch::after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            left: 2px;
            transition: transform 0.2s;
        }
        
        .toggle-switch.active::after {
            transform: translateX(20px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="h-full flex flex-col">
        <!-- 顶部导航栏 -->
        <div class="bg-white p-4 flex items-center justify-between shadow-sm">
            <button class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100">
                <i class="fas fa-arrow-left text-gray-600"></i>
            </button>
            <h1 class="text-lg font-semibold">通知获取权限</h1>
            <div class="w-10 h-10"></div>
        </div>

        <!-- 搜索栏 -->
        <div class="p-4 bg-white border-b border-gray-200">
            <div class="flex items-center bg-gray-100 rounded-full px-4 py-2">
                <i class="fas fa-search text-gray-400"></i>
                <input type="text" placeholder="搜索应用..." class="ml-2 bg-transparent w-full outline-none">
            </div>
        </div>

        <!-- 应用列表 -->
        <div class="flex-1 overflow-y-auto">
            <!-- 常用应用 -->
            <div class="p-4">
                <h2 class="text-sm text-gray-500 mb-2 px-2">常用应用</h2>
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <!-- 微信 -->
                    <div class="flex items-center justify-between p-4 border-b">
                        <div class="flex items-center">
                            <img src="https://res.wx.qq.com/a/wx_fed/assets/res/NTI4MWU5.ico" 
                                 alt="微信" 
                                 class="w-10 h-10 rounded-xl">
                            <span class="ml-3">微信</span>
                        </div>
                        <div class="toggle-switch active"></div>
                    </div>

                    <!-- QQ -->
                    <div class="flex items-center justify-between p-4 border-b">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-blue-500 rounded-xl flex items-center justify-center">
                                <i class="fab fa-qq text-white text-2xl"></i>
                            </div>
                            <span class="ml-3">QQ</span>
                        </div>
                        <div class="toggle-switch active"></div>
                    </div>

                    <!-- 短信 -->
                    <div class="flex items-center justify-between p-4 border-b">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-green-500 rounded-xl flex items-center justify-center">
                                <i class="fas fa-comment text-white text-xl"></i>
                            </div>
                            <span class="ml-3">短信</span>
                        </div>
                        <div class="toggle-switch active"></div>
                    </div>

                    <!-- 飞书 -->
                    <div class="flex items-center justify-between p-4 border-b">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-cyan-500 rounded-xl flex items-center justify-center">
                                <i class="fas fa-feather-alt text-white text-xl"></i>
                            </div>
                            <span class="ml-3">飞书</span>
                        </div>
                        <div class="toggle-switch active"></div>
                    </div>

                    <!-- 淘宝 -->
                    <div class="flex items-center justify-between p-4">
                        <div class="flex items-center">
                            <img src="https://img.alicdn.com/tfs/TB1VlKFRpXXXXcNapXXXXXXXXXX-16-16.png" 
                                 alt="淘宝" 
                                 class="w-10 h-10 rounded-xl">
                            <span class="ml-3">淘宝</span>
                        </div>
                        <div class="toggle-switch active"></div>
                    </div>
                </div>
            </div>

            <!-- 其他应用 -->
            <div class="p-4">
                <h2 class="text-sm text-gray-500 mb-2 px-2">其他应用</h2>
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <!-- 更多应用列表 -->
                    <div class="flex items-center justify-between p-4 border-b">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-purple-500 rounded-xl flex items-center justify-center">
                                <i class="fas fa-music text-white text-xl"></i>
                            </div>
                            <span class="ml-3">网易云音乐</span>
                        </div>
                        <div class="toggle-switch"></div>
                    </div>

                    <div class="flex items-center justify-between p-4">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-red-500 rounded-xl flex items-center justify-center">
                                <i class="fas fa-envelope text-white text-xl"></i>
                            </div>
                            <span class="ml-3">邮件</span>
                        </div>
                        <div class="toggle-switch"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部提示 -->
        <div class="p-4 bg-white border-t border-gray-200">
            <p class="text-sm text-gray-500 text-center">
                已选择 5 个应用的通知权限
            </p>
        </div>
    </div>

    <script>
        // 添加开关切换功能
        document.querySelectorAll('.toggle-switch').forEach(toggle => {
            toggle.addEventListener('click', () => {
                toggle.classList.toggle('active');
                updateSelectedCount();
            });
        });

        // 更新已选择的应用数量
        function updateSelectedCount() {
            const activeCount = document.querySelectorAll('.toggle-switch.active').length;
            document.querySelector('.text-center').textContent = `已选择 ${activeCount} 个应用的通知权限`;
        }
    </script>
</body>
</html>
