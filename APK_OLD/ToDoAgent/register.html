<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- 顶部导航栏 -->
        <div class="bg-white p-4 flex items-center justify-between shadow-sm">
            <button onclick="window.history.back()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100">
                <i class="fas fa-arrow-left text-gray-600"></i>
            </button>
            <h1 class="text-lg font-semibold">注册账号</h1>
            <div class="w-10 h-10"></div>
        </div>

        <!-- 注册表单 -->
        <div class="flex-1 p-4">
            <div class="max-w-md mx-auto bg-white rounded-xl shadow-sm p-6">
                <!-- 注册方式切换 -->
                <div class="flex mb-6 border-b">
                    <button class="flex-1 pb-3 text-center text-blue-500 border-b-2 border-blue-500">
                        手机注册
                    </button>
                    <button class="flex-1 pb-3 text-center text-gray-500">
                        邮箱注册
                    </button>
                </div>

                <!-- 手机注册表单 -->
                <form id="phone-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">手机号码</label>
                        <div class="flex gap-2">
                            <input type="tel" class="flex-1 rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="请输入手机号码">
                            <button type="button" class="bg-blue-500 text-white px-4 rounded-lg hover:bg-blue-600">
                                获取验证码
                            </button>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">验证码</label>
                        <input type="text" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="请输入验证码">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                        <input type="text" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="请设置用户名">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <input type="password" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="请设置登录密码">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                        <input type="password" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="请再次输入密码">
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" class="h-4 w-4 text-blue-500 rounded border-gray-300">
                        <label class="ml-2 text-sm text-gray-600">
                            我已阅读并同意 <a href="#" class="text-blue-500">用户协议</a> 和 <a href="#" class="text-blue-500">隐私政策</a>
                        </label>
                    </div>

                    <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600">
                        注册
                    </button>

                    <div class="text-center text-sm text-gray-500">
                        已有账号？<a href="login.html" class="text-blue-500">立即登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
