    <!-- 语言选择模态框 -->
    <div id="languageModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="modal-content fixed bottom-0 left-0 right-0 bg-white rounded-t-xl">
            <!-- 模态框标题 -->
            <div class="flex justify-center items-center relative py-4 border-b border-gray-100">
                <i class="fas fa-globe text-xl absolute left-4"></i>

            </div>
            
            <!-- 语言选项列表 -->

                <div class="language-option selected flex items-center px-8 py-3">

                </div>
                <div class="language-option selected flex items-center px-8 py-3">
                    <span class="text-gray-700">中文（简体中文）</span>
                </div>
                <div class="language-option flex items-center px-8 py-3">

                <div class="language-option flex items-center px-8 py-3">

                <div class="language-option flex items-center px-8 py-3">
                    <span class="text-gray-700">հայերեն</span>
                </div>
                <div class="language-option flex items-center px-8 py-3">
                    <span class="text-gray-700">azərbaycan</span>
                </div>
            </div>

            <!-- 确认按钮 -->
            <div class="p-4 border-t border-gray-100">
                <button id="confirmLanguage" class="w-full py-3 bg-blue-500 text-white rounded-lg font-medium">
                    确认
                </button>
            </div>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const languageSelector = document.getElementById('languageSelector');
        const languageModal = document.getElementById('languageModal');
        const confirmButton = document.getElementById('confirmLanguage');
        const languageOptions = document.querySelectorAll('.language-option');

        // 打开语言选择模态框
        languageSelector.addEventListener('click', () => {
            languageModal.classList.remove('hidden');
        });

        // 关闭模态框
        confirmButton.addEventListener('click', () => {
            languageModal.classList.add('hidden');
        });

        // 点击背景关闭模态框
        languageModal.addEventListener('click', (e) => {
            if (e.target === languageModal) {
                languageModal.classList.add('hidden');
            }
        });

        // 语言选项点击事件
        languageOptions.forEach(option => {
            option.addEventListener('click', () => {
                // 移除其他选项的选中状态
                languageOptions.forEach(opt => opt.classList.remove('selected'));
                // 添加当前选项的选中状态
                option.classList.add('selected');
                // 更新显示的语言
                document.getElementById('selectedLanguage').textContent = option.querySelector('span').textContent;
            });
        });
    </script>
