<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App - 主页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .add-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 50;
        }
    </style>
</head>
<body class="bg-gray-50 h-screen">
    <div class="max-w-md mx-auto h-full flex flex-col">
        <!-- 顶部导航栏 -->
        <header class="bg-white shadow-sm">
            <div class="flex items-center justify-between px-4 py-4">
                <button class="text-gray-600" onclick="document.getElementById('sidebar').classList.remove('-translate-x-full')">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h1 class="text-xl font-semibold">今日任务</h1>
                <button class="text-gray-600">
                    <i class="fas fa-search text-xl"></i>
                </button>
            </div>
        </header>

        <!-- 任务列表 -->
        <div class="flex-1 overflow-y-auto px-4 py-4">
            <!-- 紧急任务 -->
            <div class="bg-red-50 rounded-lg p-4 mb-3 shadow-sm">
                <div class="flex items-center">
                    <input type="checkbox" class="w-5 h-5 rounded-full border-2 border-red-500">
                    <div class="ml-3 flex-1">
                        <h3 class="text-red-900 font-medium">完成项目提案</h3>
                        <p class="text-red-700 text-sm">截止日期：今天</p>
                    </div>
                    <i class="fas fa-star text-red-500"></i>
                </div>
            </div>

            <!-- 普通任务 -->
            <div class="bg-yellow-50 rounded-lg p-4 mb-3 shadow-sm">
                <div class="flex items-center">
                    <input type="checkbox" class="w-5 h-5 rounded-full border-2 border-yellow-500">
                    <div class="ml-3 flex-1">
                        <h3 class="text-yellow-900 font-medium">准备周会材料</h3>
                        <p class="text-yellow-700 text-sm">截止日期：明天</p>
                    </div>
                </div>
            </div>

            <!-- 已完成任务 -->
            <div class="bg-green-50 rounded-lg p-4 mb-3 shadow-sm">
                <div class="flex items-center">
                    <input type="checkbox" checked class="w-5 h-5 rounded-full border-2 border-green-500">
                    <div class="ml-3 flex-1">
                        <h3 class="text-green-900 font-medium line-through">发送会议纪要</h3>
                        <p class="text-green-700 text-sm">已完成</p>
                    </div>
                </div>
            </div>

            <!-- 停滞任务 -->
            <div class="bg-gray-100 rounded-lg p-4 mb-3 shadow-sm">
                <div class="flex items-center">
                    <input type="checkbox" class="w-5 h-5 rounded-full border-2 border-gray-400">
                    <div class="ml-3 flex-1">
                        <h3 class="text-gray-700 font-medium">更新项目文档</h3>
                        <p class="text-gray-500 text-sm">已延期 2 天</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 悬浮添加按钮 -->
        <button class="add-button bg-blue-500 w-14 h-14 rounded-full shadow-lg flex items-center justify-center text-white hover:bg-blue-600 transition-colors">
            <i class="fas fa-plus text-xl"></i>
        </button>
    </div>
</body>
</html>
