<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .tab-active {
            color: #3B82F6;
            border-bottom: 2px solid #3B82F6;
        }
        .login-btn {
            background-color: #4B8BF6;
        }
        .wechat-btn {
            background-color: #fff;
            border: 1px solid #e5e7eb;
        }
    </style>
</head>
<body class="bg-white h-screen">
    <div class="max-w-md mx-auto h-full flex flex-col px-6">
        <!-- Logo区域 -->
        <div class="flex justify-center items-center mt-20 mb-12">
            <img src="https://www.deepseek.com/_next/static/media/logo_icon.0a46bbf7.svg" alt="ToDoAgent" class="w-16 h-16">
            <span class="text-4xl text-[#4B8BF6] ml-4 font-medium">ToDoAgent</span>
        </div>

        <!-- 登录选项卡 -->
        <div class="flex justify-center space-x-8 mb-8">
            <button class="tab-active pb-2 px-4 text-lg font-medium">登录</button>
            <button class="text-gray-400 pb-2 px-4 text-lg font-medium">注册</button>
        </div>

        <!-- 登录表单 -->
        <div class="flex-1" id="loginForm">
            <p class="text-gray-400 text-sm mb-4">支持邮箱/ID/用户名/手机号登录</p>
            
            <!-- 账号输入 -->
            <div class="flex items-center bg-gray-50 rounded-lg px-4 py-3 mb-4">
                <i class="fas fa-user text-gray-400 mr-2"></i>
                <input type="text" placeholder="邮箱/ID/用户名/手机号" class="flex-1 bg-transparent outline-none text-gray-700 placeholder-gray-400">
            </div>

            <!-- 密码输入 -->
            <div class="flex items-center bg-gray-50 rounded-lg px-4 py-3 mb-4">
                <i class="fas fa-lock text-gray-400 mr-2"></i>
                <input type="password" placeholder="请输入密码" class="flex-1 bg-transparent outline-none text-gray-700 placeholder-gray-400">
            </div>

            <!-- 用户协议 -->
            <div class="flex items-center mb-6">
                <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-blue-500">
                <span class="ml-2 text-gray-500 text-sm">
                    已阅读并同意
                    <a href="#" class="text-gray-700">用户协议</a>
                    与
                    <a href="#" class="text-gray-700">隐私政策</a>
                </span>
            </div>

            <!-- 登录按钮 -->
            <button class="w-full login-btn text-white py-4 rounded-lg text-lg font-medium mb-8">
                登录
            </button>

            <!-- 分割线 -->
            <div class="flex items-center justify-center mb-8">
                <div class="flex-1 h-px bg-gray-200"></div>
                <span class="px-4 text-gray-400 text-sm">或</span>
                <div class="flex-1 h-px bg-gray-200"></div>
            </div>

            <!-- 微信登录 -->
            <button class="w-full wechat-btn flex items-center justify-center py-3 rounded-lg mb-8">
                <img src="https://www.wechat.com/favicon.ico" alt="WeChat" class="w-6 h-6 mr-2">
                <span class="text-gray-700">使用微信登录</span>
            </button>

            <!-- 联系我们 -->
            <div class="text-center">
                <a href="#" class="text-gray-400 text-sm">联系我们</a>
            </div>
        </div>

        <!-- 注册表单 -->
        <div class="flex-1 hidden" id="registerForm">
            <p class="text-gray-400 text-sm mb-4">请使用邮箱注册账号</p>
            
            <!-- 邮箱输入 -->
            <div class="flex items-center bg-gray-50 rounded-lg px-4 py-3 mb-4">
                <i class="fas fa-envelope text-gray-400 mr-2"></i>
                <input type="email" placeholder="请输入邮箱" class="flex-1 bg-transparent outline-none text-gray-700 placeholder-gray-400">
            </div>

            <!-- 验证码输入 -->
            <div class="flex mb-4">
                <div class="flex-1 bg-gray-50 rounded-lg px-4 py-3 mr-3">
                    <input type="text" placeholder="验证码" class="w-full bg-transparent outline-none text-gray-700 placeholder-gray-400">
                </div>
                <button class="px-4 py-3 bg-white border border-gray-200 rounded-lg text-gray-700 whitespace-nowrap">
                    发送验证码
                </button>
            </div>

            <!-- 密码输入 -->
            <div class="flex items-center bg-gray-50 rounded-lg px-4 py-3 mb-4">
                <i class="fas fa-lock text-gray-400 mr-2"></i>
                <input type="password" placeholder="设置密码" class="flex-1 bg-transparent outline-none text-gray-700 placeholder-gray-400">
            </div>

            <!-- 确认密码 -->
            <div class="flex items-center bg-gray-50 rounded-lg px-4 py-3 mb-4">
                <i class="fas fa-lock text-gray-400 mr-2"></i>
                <input type="password" placeholder="确认密码" class="flex-1 bg-transparent outline-none text-gray-700 placeholder-gray-400">
            </div>

            <!-- 用户协议 -->
            <div class="flex items-center mb-6">
                <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-blue-500">
                <span class="ml-2 text-gray-500 text-sm">
                    已阅读并同意
                    <a href="#" class="text-gray-700">用户协议</a>
                    与
                    <a href="#" class="text-gray-700">隐私政策</a>
                </span>
            </div>

            <!-- 注册按钮 -->
            <button class="w-full login-btn text-white py-4 rounded-lg text-lg font-medium mb-8">
                注册
            </button>
        </div>
    </div>

    <script>
        // 切换登录/注册表单
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function() {
                if (this.textContent.includes('登录') || this.textContent.includes('注册')) {
                    if (!this.classList.contains('login-btn')) {
                        document.querySelectorAll('.tab-active').forEach(tab => {
                            tab.classList.remove('tab-active');
                        });
                        this.classList.add('tab-active');
                        
                        // 切换表单显示
                        if (this.textContent.includes('登录')) {
                            loginForm.classList.remove('hidden');
                            registerForm.classList.add('hidden');
                        } else {
                            loginForm.classList.add('hidden');
                            registerForm.classList.remove('hidden');
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
